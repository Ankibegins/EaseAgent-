<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>

    <!-- Sidebar (Same as previous pages) -->
    <div class="sidebar">
        <h2 class="logo">EaseAgent</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="business.html">Business Info</a></li>
            <li><a href="logs.html">Logs</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
            <li><a href="404.html">Logout</a></li>
        </ul>
    </div>

    <!-- Contact Form Content -->
    <div class="content">
        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>

        <form class="contact-form" onsubmit="event.preventDefault(); showSuccess();">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

            <button type="submit">Send Message</button>

            <p id="success-message" class="success-message">Message Sent Successfully!</p>
        </form>
    </div>

    <script>
        function showSuccess() {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
 <script src="js/script.js"></script>
 
</body>
</html>
